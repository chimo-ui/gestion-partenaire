<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> Denomination </th>
          <th> Localisation </th>
          <th> Pays </th>
          <th> Logo </th>
          <th> Appartenance </th>
          <th> Type</th>
          <th> actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let partenaire of partenaires" >
          <td> {{ partenaire.denomination }} </td>
          <td> {{ partenaire.localisation }} </td>
          <td> {{ partenaire.pays }} </td>
          <td> {{ partenaire.logo }} </td>
          <td> {{ partenaire.appartenance}} </td>
          <td>  {{ partenaire.type }}</td>
          <td>
              
              <button class = "btn btn-primary" style="margin-left: 10px"> View</button>
          </td>
      </tr>
  </tbody>
</table>
